<!DOCTYPE html>
<html>
<head>
    <title>Video Stream Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1 class="title">Video Stream Dashboard</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="resolution">640x480</div>
                    <div class="stat-label">Resolution</div>
                </div>
                <div class="stat-card time-card">
                    <div class="stat-value" id="current-time">--:--:--</div>
                    <div class="stat-label">Current Time</div>
                </div>
            </div>
        </div>

        <div class="video-container">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Live</span>
            </div>
            <div class="video-wrapper">
                <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Stream">
            </div>
            <div class="controls">
                <button class="control-button" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
